version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --prefix laimpost.com
    build:
      commands:
        - npm run build:standalone --prefix laimpost.com
  artifacts:
    baseDirectory: laimpost.com/.next/standalone
    files:
      - '**/*'
  cache:
    paths:
      - laimpost.com/node_modules/**/*
